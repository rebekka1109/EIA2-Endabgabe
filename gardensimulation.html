<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GardenSimulation</title>
    <script src="Bug.js"></script>
    <script src="Plant.js"></script>
    <script src="Field.js"></script>
    <script src="Player.js"></script>
    <script src="gardensimulation.js"></script>

    <link rel="stylesheet" href="gardensimulation.css">
</head>
<header>
    <h1>GardenSimulation</h1>
</header>
<body>
    <h2>Settings</h2>
    <form id="settings">
        <fieldset>
            <label for="staffAmount">Seed capital</label>
            <input type="number" name="staffAmount" min="10" max="100" step="10" value="10"> <br>
        </fieldset>
        <fieldset>
            <legend>Price variation seeds
            </legend>
            <input type="radio" name="Price" id="1-3">
            <label for="1-3"> 1 - 3€</label>
  
            <input type="radio" name="Price" id="1-5">
            <label for="1-5"> 1 - 5€</label>
         </fieldset>
         <fieldset>
            <legend>Price variation sold vegetables
            </legend>
            <input type="radio" name="Price" id="sold 1-3">
            <label for="sold 1-3"> 1 - 3€</label>
  
            <input type="radio" name="Price" id="sold 1-5">
            <label for="sold 1-5"> 1 - 5€</label>
         </fieldset>
         <fieldset>
            <legend>Price variation fertilize
            </legend>
            <input type="radio" name="Price" id="fertilize 1-3">
            <label for="fertilize 1-3"> 1 - 3€</label>
  
            <input type="radio" name="Price" id="fertilize 1-5">
            <label for="fertilize 1-5"> 1 - 5€</label>
         </fieldset>
         <fieldset>
            <legend>Price variation pesticide
            </legend>
            <input type="radio" name="Price" id="pesticide 1-3">
            <label for="pesticide 1-3"> 1 - 3€</label>
  
            <input type="radio" name="Price" id="pesticide 1-5">
            <label for="pesticide 1-5"> 1 - 5€</label>
         </fieldset>
        <button type="button" id="startButton">Start Game</button>
    </form>
    <main>
        <canvas></canvas>
        <button id="s1" value="seed1">Tomato</button>
        <button id="s2" value="seed2">Cucumber</button>
        <button id="s3" value="seed3">Lettuce</button>
        <button id="s4" value="seed4">Carrot</button>
        <button id="s5" value="seed5">Pepper</button>
        <button id="h">Harvest</button>
        <button id="w">Water</button>
        <button id="f">Fertilize</button>
        <button id="p">Pesticide</button>
        <span id="money">Money: 0 €</span>
    </main>
</body>
</html>
