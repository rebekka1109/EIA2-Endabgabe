<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Döner-Trainer</title>
    <link rel="stylesheet" href="style.css"> 
    <script src="main.js"></script>
    <script src="Path.js"></script>
    <script src="Ingrediens.js"></script>
    <script src="Vektor.js"></script>
    <script src="Human.js"></script>
    <script src="Employee.js"></script>
    <script src="Costumer.js"></script>
    <script src="Order.js"></script>
</head>
<body>

    <div id="form">
        <h2>Einstellungen</h2>
            <fieldset class="fieldset" id="fsEmployee">
                <legend>Anzahl Mitarbeiter</legend>
                <input type="number" id="nEmployees" name="nEmployees" min = "1" max = "4" step="1" required>
            </fieldset>

            <fieldset class="fieldset" id="fsCustomers">
                <legend>Anzahl Kunden pro Minute</legend>
                <input type="number" id="nCustomers" name="nCustomers" min = "1" max = "5" step="1" required>
            </fieldset>

            <fieldset class="fieldset" id="fsstockCapacity">
                <legend>Lagerkapazitäten</legend>
                <input type="radio" id="sizeHigh" name="stockCapacity" value="high" required>
                <label for="sizeHigh">Groß</label>
                <input type="radio" id="sizeMedium" name="stockCapacity" value="medium" required>
                <label for="sizeMedium">Normal</label>
                <input type="radio" id="sizeLow" name="stockCapacity" value="low" required>
                <label for="sizeLow">Klein</label>
            </fieldset>

            <fieldset class="fieldset" id="fsmoodFactor">
                <legend>Mitarbeiter-Müdigkeit</legend>
                <input type="radio" id="moodHigh" name="moodFactor" value="high" required>
                <label for="sizeHigh">Groß</label>
                <input type="radio" id="moodMedium" name="moodFactor" value="medium" required>
                <label for="sizeMedium">Normal</label>
                <input type="radio" id="moodLow" name="moodFactor" value="low" required>
                <label for="sizeLow">Klein</label>
            </fieldset>

        <button type="button" id="startBtn">START</button>            
            
    </div>

    <div id="mainContainer" class="isHidden">

        <span class="bar" id="salad"></span>
        <span class="bar" id="onion"></span>
        <span class="bar" id="corn"></span>
        <span class="bar" id="tomato"></span>
        <span class="bar" id="kraut"></span>
        <span class="bar" id="peperoni"></span>

        <div id="barMenu" class="isHidden">
            <p id="ingredientName"></p>
            <p id="ingredientLevel"></p>
            <button id="topIngredient">Belegen</button>
        </div>

        <span class="bread" class="bar" id="yufka"></span>
        <span class="bread" class="bar" id="doener"></span>

        <span class="mainIngredient" class="bar" id="classicKebab">
            <span id="pike"></span>
        </span>
        <span class="mainIngredient" class="bar" id="chickenKebab">
            <span id="pikeChicken"></span>
        </span>
        <span class="mainIngredient" class="bar" id="Lahmacun">
            <span id="fryHandler"></span>
        </span>


        <span class="storage" id="saladStorage"></span>
        <span class="storage" id="onionStorage"></span>
        <span class="storage" id="cornStorage"></span>
        <span class="storage" id="tomatoStorage"></span>
        <span class="storage" id="krautStorage"></span>
        <span class="storage" id="peperoniStorage"></span>

        <div id="storageMenu" class="isHidden">
            <p id="ingredientNameStorage"></p>
            <p id="ingredientLevelStorage"></p>
            <button id="prepare">Schneiden</button>
            <button id="orderBtn">Nachbestellen</button>
        </div>

        <span class="extra" id="spicy"></span>
        <span class="extra" id="feta"></span>
        
        <span id="orderDisplay" class="isHidden">
            <p id ="orderParagraph"></p>
            <button id="acceptBtn">OK!</button>
        </span>
        <button class="isHidden" id="breakBtn">Pause</button>


        <canvas width="900px" height="600px"></canvas>
        
    </div>
</body>
</html>
